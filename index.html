<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boton Flotante</title>
    <link rel="shortcut icon" href="image/logo.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">BOTON FLOTANTE</h1>
        <div class="container-buttons">
            <input type="checkbox" class="btn_check">
            <div class="btn_open">
                <i class="fas fa-share-alt"></i>
            </div>
            <div class="list-options">
                <a href="#" class="cont-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="cont-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="cont-icon twitter">
                    <i class="fab fa-paypal"></i>
                </a>
            </div>
        </div>
        <div class="container-buttons-two">
            <input type="checkbox" class="btn_check">
            <div class="btn_open">
                <i class="fas fa-bars"></i>
            </div>
            <div class="list-options">
                <a href="#" class="cont-icon-two facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="cont-icon-two instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="cont-icon-two twitter">
                    <i class="fab fa-paypal"></i>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
